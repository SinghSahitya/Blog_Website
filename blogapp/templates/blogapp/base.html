<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">


    
    <title>
        {% block titleblock %}
        {% endblock %}
    </title>
</head>
<body class="loader">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'post_list'%}">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                 <a class="nav-link" href="{%url 'about'%}">About</a>
                </li>
                <li class="nav-item">
                 <a class="nav-link" href="https://github.com/">Github</a>
                </li>
                <li class="nav-item">
                 <a class='nav-link' href="https://www.linkedin.com/home">LinkedIn</a>
                </li>
             </ul>
            </div>
            <div class="navbar-nav align-items-center ml-auto">
                {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                  <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                  <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                  <a >Welcome: {{ user.username }}</a>
                {% else %}
                  <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                    <span class="fa fa-user" aria-hidden="true"></span></a>
                {% endif %}
              </div>    
        </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block bodyblock %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
